<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" sizes="16x16">
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="favic.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="payment-page">
      <div class="auth-block">
        <form action="#" class="form auth-block__form">
          <div class="auth-block__title">Авторизация</div>
          <div class="auth-block__text">Пожалуйста, авторизуйстесь</div>
          <div class="auth-block__formgroup">
            <div class="auth-block__icon auth-block__icon--mail"><img src="img/auth-page/mail.svg" alt="alt"></div>
            <input autocomplete="off" type="text" name="mail" placeholder="Email" class="auth-block__input">
          </div>
          <div class="auth-block__formgroup">
            <div class="auth-block__icon auth-block__icon--lock"><img src="img/auth-page/lock.svg" alt="alt"></div>
            <input autocomplete="off" type="text" name="pass" placeholder="Пароль" class="auth-block__input">
          </div>
          <div class="auth-block__bottom auth-block__bottom--enter">
            <div class="form__custom-policy">
              <label class="form__custom">
                <input type="checkbox" name="checkbox" value="chekbox1" class="form__check"><span class="form__custom-check"></span><span class="form__policy">Запомнить меня</span>
              </label>
            </div>
            <button type="submit" class="btn auth-block__enter">Войти</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
